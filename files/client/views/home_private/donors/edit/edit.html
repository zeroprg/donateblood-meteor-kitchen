<template name="HomePrivateDonorsEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> HomePrivateDonorsEditEditForm}}
	</div>
</template>

<template name="HomePrivateDonorsEditEditForm">
	<div id="home-private-donors-edit-edit-form" class="">
		<h2 id="component-title">
			Edit donor
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-first_name">
				<label for="first_name" class="col-sm-3 control-label">
					First Name
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="first_name" value="{{donor.first_name}}" class="form-control " autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-last_name">
				<label for="last_name" class="col-sm-3 control-label">
					Last Name
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="last_name" value="{{donor.last_name}}" class="form-control " required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-blood_group">
				<label for="blood_group" class="col-sm-3 control-label">
					Blood group
				</label>
				<div class="input-div col-sm-9">
					<select name="blood_group" value="{{donor.blood_group}}" class="form-control " required="required" data-type="string">
						<option value="O+">O+</option>
						<option value="O-">O-</option>	
						<option value="A+">A+</option>
						<option value="A-">A-</option>
						<option value="B+">B+</option>
						<option value="B-">B-</option>
						<option value="AB+">AB+</option>
						<option value="AB-">AB-</option>
					</select>		
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-email">
				<label for="email" class="col-sm-3 control-label">
					E-Mail
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="email" value="{{donor.email}}" class="form-control " required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-phone">
				<label for="phone" class="col-sm-3 control-label">
					Phone
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="phone" value="{{donor.phone}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-note">
				<label for="note" class="col-sm-3 control-label">
					Note
				</label>
				<div class="input-div col-sm-9">
					<textarea class="form-control " name="note">{{donor.note}}</textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-ip">
				<label for="ip" class="col-sm-3 control-label">
					ip address
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="ip" value="{{donor.ip}}" class="form-control " data-type="string" data-min="15" data-max="15">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-lat">
				<label for="lat" class="col-sm-3 control-label">
					Latitude
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="lat" value="{{donor.lat}}" class="form-control " data-type="float">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-lng">
				<label for="lng" class="col-sm-3 control-label">
					Longitude
				</label>
				<div class="input-div col-sm-9">
					<input type="text" name="lng" value="{{donor.lng}}" class="form-control " data-type="float">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
